

<template name="oabutton">
  {{> oabuttonheader}}

  <div  class="strap strap-white" id="topper">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-1">
              <img class="img" src="https://data.openaccessbutton.org/static/ODB_Logo_Transparent_311.png" style="height:100px;">
          </div>
          <div class="col-md-6">
              <h1 style="padding-top:20px;">Open Data Button beta</h1>
          </div>
          <div class="col-md-5">
            <h2 style="padding-top:20px;">Need access to research data?</h2>
              <h3>We can help.</h3>
          </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div id="myCarousel" class="carousel slide" data-ride="carousel" style="background-color:white;">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">        
              <div class="item active">          
                <div class="container" style="height:450px;width:700px;margin-left:-15px;">
                  <img style="width:100%;height:100%;" src="https://raw.githubusercontent.com/OAButton/odb/master/portality/static/Launch2.png">
                </div>        
              </div>      
              <div class="item">          
                <div class="container" style="height:450px;width:700px;margin-left:-15px;">
                  <img style="width:100%;height:100%;" src="https://raw.githubusercontent.com/OAButton/backend/0c89f4c33ec97fb5b1288ee8e1a0b47db03a64b1/PollockQuote_800x400.png">
                </div>        
              </div>      
              <div class="item">          
                <div class="container" style="height:450px;width:700px;">         
                  <img style="width:100%;height:100%;" src="https://raw.githubusercontent.com/OAButton/backend/abb94068a16df5f3c9929421f5347ed660045376/portality/static/Paywallsdown_800x400.png">
                </div>        
              </div>      
            </div>      
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" style="">&laquo;</a>      
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">&raquo;</a>    
          </div>
        </div>
        <div class="col-md-5">
          <div class="well" id="statement" style="font-size:1.1em;height:450px;background-color:#398bc5;color:white;">
            <h1 style="color:white;">Push Button.
            <br>Demand Data.
            <br>Make Progress.</h1>
            <p style="text-align:justify;color:#FFF;background-color:#398bc5;">Hidden data is hindering research. The Open Data Button allows you to request research data at the click of a button. When a researcher releases the requested data it can be seen, reused, and built upon for further innovation.</p>
            <p><br><a class="btn btn-lg btn-block btn-action" style="background-color:#f04717;color:white;" href="{{pathFor 'home' hash='how'}}">Learn more about how it works</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

<a id="how"></a>
<div class="strap" style="background-color:#398bc5;">
    <div class="container-fluid" style="background-color:#398bc5;padding-top:50px;margin-top:50px;">
        <h1>HOW THE BUTTON WORKS</h1>
        <div class="row">
            <div class="well clearfix" style="background-color:#fff;">
                <div class="col-md-4" align="center">
                    <h2 style="color:#212F3F;">Push Button.</h2>
                    <p style="text-align:center;"><img src="https://data.openaccessbutton.org/static/odbutton.jpg" style="width:200px;"></p>
                    <p style="color:#212F3F;">Download the Open Data Button for your browser. Next time you're reading a research paper and you want to investiage the data behind it, push the Open Data Button.</p>
                </div>
                <div class="col-md-4" align="center">
                    <h2 style="color:#212F3F;">Demand Data.</h2>
                    <p style="text-align:center;"><img src="https://data.openaccessbutton.org/static/oddata.jpg" style="width:200px;"></p>
                    <p style="color:#212F3F;">The Open Data Button will try to find you the data you need. If that doesn't work, it'll start a request to the author asking them to share their data. Authors will be able to share their data with you and the world.</p>
                </div>
                <div class="col-md-4" align="center">
                    <h2 style="color:#212F3F;">Make Progress.</h2>
                    <p style="text-align:center;"><img src="https://data.openaccessbutton.org/static/MakeProgress_225x200.jpg" style="width:200px;"></p>
                    <p style="color:#212F3F;">When you get the data you need, you can make progress with your work. Your story will be used to encourage researchers to make their data available, making progress to more transparent and reproducible research.</p>
                </div>
            </div>
        </div>
        <div class="row" style="padding-bottom:100px;">
            <div class="col-md-12">
                <p><a class="btn btn-lg btn-block btn-action" style="background-color:#f04717;color:white;" href="/login">Get your own Open Data Button</a></p>
            </div>
        </div>
    </div>
</div>

</template>

<template name="oabuttonstories">
  
  {{> oabuttonheader}}

  {{> storymap}}
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="jumbotron" style="background-color:#212f3f;">
          <h2 style="color:white;text-align:center;"><span id="storycount"></span> people need access to data</h2>
          <h2 style="color:white;text-align:center;">Can you help them?</h2>
        </div>
        <a class="btn btn-primary btn-lg btn-block" href="http://www.teambutton.org" target="_blank"><b>Support Us</b><br>We need your help.<br>Join Team Button.</a>
        <a class="btn btn-primary btn-lg btn-block" href="/support-requests"><b>Support Requests</b> <br>Starting a request is just the first step.<br>Then it needs YOU</a>
        <a class="btn btn-primary btn-lg btn-block" href="https://data.openaccessbutton.org/resources"><b>Get tools</b> <br>Use our stories, map, and resources <br>from across the web to make change</a>
        <a class="btn btn-primary btn-lg btn-block" href="https://data.openaccessbutton.org/share-your-data"><b>Help me share my data</b> <br>Be the change you want to see <br>Share your data with the world</a>
        <a class="btn btn-primary btn-lg btn-block" href="https://data.openaccessbutton.org/share-others-data"><b>Help me share others data</b> <br>We know lots of data sharing already happens. <br>How can we make it open?</a>

        <hr>
        <p>Publicise these access stories by embedding our story map in your site! Just copy the code below and paste it onto your web page.
          (It includes jquery, if you know your site already has that just delete the jquery include. Also if you want to adjust the size, see 
          the "odbpositioner" div where it declares a width and height, which by default are 800px and 400px.)</p>
        <textarea class="form-control" style="height:200px;" onclick="this.select()"><div id="odbpositioner" style="width:800px;height:400px;outline:1px solid #212f3f;overflow:hidden;background-color:white;"></div><script src="https://static.cottagelabs.com/jquery-1.10.2.min.js"></script><script src="https://static.cottagelabs.com/d3/d3.v3.min.js"></script><script src="https://static.cottagelabs.com/d3/topojson.v1.min.js"></script><script src="https://opendatabutton.org/oabutton/map.js"></script></textarea>

      </div>
      <div class="col-md-6">
        <div class="panel panel-default holder holder-ui" id="stories" style="display:none;">
          <div class="panel-heading" style="background-color:white;padding:0px;">
            <div class="input-group" style="margin-left:-1px;margin-top:-1px;margin-bottom:-6px;margin-right:-2px;">
              <input type="text" class="form-control holder holder-search holder-function" holder-function="suggest" placeholder="search..." style="font-size:1.6em;height:50px;">
              <div class="input-group-btn">
                <a href="/story" class="btn btn-default" alt="clear all search terms and reset" title="clear all search terms and reset" style="height:50px;font-size:1.6em;">x</a>
              </div>
            </div>
            <div class="holder holder-filters" style="margin-top:5px;"></div>
          </div>
        </div>
        <div class="holder holder-results"></div>
      </div>
    </div>
  </div>

  <script>
  jQuery(document).ready(function() {
    
    var result = function(res) {
      var t = 'at ' + res.url;
      if (res.metadata && res.metadata.title ) t = '"' + res.metadata.title + '"';
      return '<tr><td><h4><a href="/story/' + res._id + '" style="color:#212f3f;">Data for the article ' + t + '</a></h4></td></tr>';
    }
    var results = function(data) {
      var out = '<table class="table table-striped table-bordered"><thead></thead><tbody class="holder holder-innerresults">';
      for ( var r in data.hits.hits ) {
        out += result(data.hits.hits[r]._source);
      }
      out += '</tbody></table>';
      $('.holder.holder-results').html(out);
      $('#storycount').html(data.hits.total);
    }
    var first = true;
    var scroll = function(data) {
      if (first) {
        first = false;
      } else {
        for ( var r in data.hits.hits ) {
          var res = result(data.hits.hits[r]._source);
          $('.holder.holder-innerresults').append(res);
        }
      }
    }        

    $('#stories').holder({
      what: "Stories",
      url: "https://api.opendatabutton.org/query/blocked",
      datatype: 'JSON',
      pushstate: false,
      scroll: true,
      defaultquery: { 
        sort: [
          {
            createdAt: {order: 'desc'}
          }
        ],
        query: {
          filtered: {
            query: {
              bool: {
                must: []
              }
            },
            filter: {
              bool: {
                must:[]
              }
            }
          }
        }
      },
      results: {
        default: results,
        scroll: scroll
      }
    }); 

  });  
  </script>
</template>

<template name="oabuttonrequest">
  
  {{> oabuttonheader}}

  {{# if isadmin currentUser 'openaccessbutton'}}
  <div class="container-fluid" style="background-color:orange;padding-top:20px;padding-bottom:20px;">
    <div class="row">
      <div class="col-md-6">
        <p>You have administrative control, hence you are able to alter the status of this request.</p>
        <select id="status" class="form-control">
          <option></option>
          <option value="moderate">moderate</option>
          <option value="progress">progress</option>
          <option value="hold">hold</option>
          <option value="refused">refused</option>
          <option value="received">received</option>
        </select>
      </div>
      <div class="col-md-6">
        <textarea id="text" class="form-control" style="min-height:400px;display:none;" placeholder="Put email content here"></textarea>
        <a class="btn btn-info btn-block" href="#" id="setstatus">Change status</a>
        <a class="btn btn-info btn-block" href="#" id="emailusers">Email users who requested this</a>
        <a class="btn btn-info btn-block" href="#" id="emailauthor">Email the author this request is targeted at</a>
        {{#if request.test}}
        <a class="btn btn-warning btn-block" href="#" id="untestrequest">This request is a test. Click to change back to live.</a>
        {{else}}
        <a class="btn btn-warning btn-block" href="#" id="maketestrequest">Set as a test request</a>
        {{/if}}
        <a class="btn btn-danger btn-block" href="#" id="deleterequest">Delete request</a>
        <p id="statuschanged" style="display:none;">Status has been changed, see below.</p>
      </div>
    </div>
  </div>
  {{/if}}
  
  {{# if equals request.status 'received'}}

    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron" style="min-height:300px;">
          <h1>Success!</h1>
          <h2>This request has resulted in the content being made available.</h2>
          <h2><a target="_blank" href="/response/{{request.receiver}}" class="btn btn-primary btn-block btn-lg">Access the received content</a></h2>

          <p style="text-align:center;font-size:1.2em;"><span class="label label-default" style="background-color:white;color:#212f3f;">This request {{requeststatus}}</span></p>
        </div>
        <p><a href="#" id="shares" class="btn btn-default btn-block">Share this request</a></p>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="margin-top:30px;">
    <div class="row">
      <div class="col-md-8">
        <div class="panel panel-default" style="min-height:300px;border-color:#398bc5;">
          <div class="panel-heading" style="background-color:#398bc5;"><h1 style="text-align:center;color:white;">Add your support</h1></div>
          <div class="panel-body">
            <p>You can help make this content available by supporting this request.</p>
            {{#if currentUser}}
            {{#if supports }}
            <p>You already support this request!</p>
            <p>Thank you!</p>
            {{else}}
            <textarea class="form-control addsupport" style="min-height:100px;" placeholder="(Optional) please tell us what you would use this content for" id="supportstory"></textarea>
            <a class="btn btn-info btn-block addsupport" id="addsupport" href="#">Add your support</a>
            <p class="addsupport" style="display:none;">Thank you! Your support has been added to this request, and you will be notified when this content becomes available.</p>
            {{/if}}
            {{else}}
            <div class="row">
              <div class="col-md-6">
                <p>Please sign in so that you can add your support.</p>
              </div>
              <div class="col-md-6">
                <p>No account yet? Then sign up now to support this request, and start your own requests.</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <a class="btn btn-default btn-block" href="/login?next=https://opendatabutton.org/request/{{request._id}}">Sign in please!</a>                
              </div>
              <div class="col-md-6">
                <a class="btn btn-default btn-block" href="/login?next=opendatabutton.org/request/{{request._id}}">Sign up now</a>                
              </div>
            </div>
            {{/if}}
          </div>
        </div>        
      </div>
      <div class="col-md-4">
        <div class="well" style="background-color:white;border-color:#212f3f;min-height:300px;">
          <h4>Is this your content?</h4>
          <p>Great! Can you share a copy? We'd love a URL if you already have it up online, or we'll 
          accept content and put it online for you.</p>
          <p>We will only accept content that someone has the right to share, e.g. a version provided by one of the authors. 
            Please <a class="label label-default" style="background-color:#212f3f;color:white;" href="mailto:contact@openaccessbutton.org">contact us</a> to discuss providing a copy.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="margin-top:40px;">
    <div class="row">
      <div class="col-md-8">
        <h1>Stories supporting this request</h1>
        <h4>Read about all the great things people would like to do with this content</h4>
        {{# each blocked}}
          {{# if story}}<hr><p>{{story}}</p>{{/if}}
        {{/each}}
      </div>
      <div class="col-md-4">
        <div class="well">
          <h4>How else you can help</h4>
          <p>Ask people in your lab or wider community to support this request.</p>
          <p>Write about why you support Open Data. Mention this request.</p>
          <p><a href="https://openaccessbutton.org/donate">Donate now</a></p>
        </div>
        {{#if equals request.type 'data' }}
        <div class="well">
          <h4>What's Open Data, and why should I care?</h4>
          <p>Open Data is data that is freely available on the internet permitting any user to download, copy, analyse, 
            re-process, pass through software or use for any other purpose without financial, legal, or technical barriers. 
            Open Data is great for research, because it accelerates discovery, increases integrity, and promotes spontaneity.</p>
          <p>(*Occasionally, data can't be made open for privacy and other good reasons, which we understand. However, "It's hard" or "I don't have the time" are not good reasons.)</p>
          <p>It's beneficial for researchers, too. Papers with publicly available data are <a href="https://peerj.com/articles/175/">cited more</a> and the datasets themselves 
            can be cited - allowing researchers to get greater credit for all their work. With Open Research Data bigger problems are solved 
            faster. Better than data just sitting on your hard drive gathering dust, right?</p>
        </div>
        {{/if}}
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div class="well">          
          <h4>About this page</h4>
          <p>We believe that researchers have an obligation to make research papers and the data supporting papers open by default. 
            Open research and data is good practice for research, makes greater innovation possible, and is fair for funders - 
            the public. Request pages keep researchers accountable to requests for papers and data made through the Open Access Button and Open Data Button.</p>

          <p>This page has been automatically generated by users. If you see an error or offensive content please let us know by emailing 
            <a href="mailto:leads@openaccessbutton.org">leads@openaccessbutton.org</a>.</p>

          <p>We're working to improve our requests process. Let us know what you think!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    jQuery(document).ready(function() {
      var ts = $('#timestamp').html();
      var pubDate = new Date(parseInt(ts));
      var weekday = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
      var monthname = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
      var fdate = weekday[pubDate.getDay()] + ' ' 
                    + monthname[pubDate.getMonth()] + ' ' 
                    + pubDate.getDate() + ', ' + pubDate.getFullYear();
      $('#timestamp').html(fdate);
      
      var shares = function(event) {
        event.preventDefault();
        $('.shares').toggle();
      }
      $('#shares').bind('click',shares);
    });
  </script>
</template>




<template name="oabuttonaccount">

        {{/if}}

        <div class="checkbox">

        </div>
        {{/if}}
        {{#if currentUser.service.openaccessbutton.confirm_terms}}
        {{else}}
        <div class="checkbox">
          <input id="confirm_terms" name="confirm_terms" type="checkbox" />
          <label for="confirm_terms" class="confirm-label">I have read the Open Access Button
            <a target="_blank" href="https://openaccessbutton.org/privacy">privacy policy</a> and I agree to the <a target="_blank" href="https://openaccessbutton.org/terms">terms</a>
          </label>
        </div>
        {{/if}}
        {{#if currentUser.service.openaccessbutton.mailing_list}}
        {{else}}
        <div class="checkbox">
          <input id="mailinglist" name="mailing_list" type="checkbox" />
          <label for="mailinglist" class="mailinglist-label">I would like to be added to the Open Access Button Mailing List</label>
        </div>
        {{/if}}

        <div class="well">
          <p>Download your plugin(s):</p>
          <p><a class="btn btn-info btn-block dl odb ch" target="_blank" href="https://chrome.google.com/webstore/detail/open-data-button/kapdifmagjnchppkpilehblabndnmgpi">Open Data Button for Chrome</a></p>
          <p><a class="btn btn-info btn-block dl odb ff" target="_blank" href="https://addons.mozilla.org/en-GB/firefox/addon/open-data-button/">Open Data Button for Firefox</a></p>

          <p><a class="btn btn-info btn-block dl oab ff" target="_blank" href="https://addons.mozilla.org/en-GB/firefox/addon/openaccessbutton/">Open Access Button for Firefox</a></p>
        </div>

        <p>Your API key is:<br>
        <pre><code>{{defaultapikey}}</code></pre></p>
        <p>(You need this when you first install your plugin, to identify your account to our system)</p>

      </div>

          <li><b>Download, install, and login to the plugins</b>. They will ask for your API key (which is <b>{{defaultapikey}}</b> ) to authenticate you.</li>
          <li>When you want access to an article that is not available, click the Open Access Button (you can do this on a paywall too).</li>
          <li>When you want the data supporting a research article, click the Open Data Button (you can do this on a paywall too).</li>
          <li>If we can't find the article or the data, put in the article title and author email. Let the author know why you want access.</li>
          <li>Submit your request. Wait for the plugin to close itself. Your request will be moderated before being sent to the author.</li> 
          <li>We'll send your request to the author. Now, use your request page to build support for your request.</li>
          <li>We'll follow up with the author and keep you in the loop about the request.</li>
          <li>We'll ask you to verify data your sent is what you wanted and that there is enough documentation for you to understand it.</li>

        {{else}}
        <tr><td><h4><a href="https://opendatabutton.org/story/{{_id}}" style="color:#212f3f;">Supporting data for the article at {{url}}</a></h4></td></tr>
        {{/if}}
        {{/each}}
        </tbody></table>

      </div>
    </div>
  </div>

  jQuery(document).ready(function() {

      $('.dl.oab'+b).show();

      $('.dl.odb'+b).show();
    }
  });
  </script>
